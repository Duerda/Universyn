<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universyn - Seu Universo de Estudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <!-- Partículas de fundo -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <div class="header">
        <div class="logo">UNIVERSYN</div>
        <div class="controls">
            <button class="control-btn" onclick="resetGalaxy()">Reset Galáxia</button>
            <button class="control-btn" onclick="toggleAnimations()">Animações</button>
            <button class="control-btn" onclick="addPlanet()">+ Planeta</button>
        </div>
    </div>

    <!-- Galáxia -->
    <div class="galaxy" id="galaxy">
        <!-- Planetas serão inseridos aqui -->
    </div>

    <!-- Menu contextual -->
    <div class="context-menu" id="contextMenu" style="display: none;">
        <div class="context-menu-item" onclick="openTool()">Abrir Ferramenta</div>
        <div class="context-menu-item" onclick="changeColor()">Mudar Cor</div>
        <div class="context-menu-item" onclick="removePlanet()">Remover</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
